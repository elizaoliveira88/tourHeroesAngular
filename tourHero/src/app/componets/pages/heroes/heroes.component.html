<app-title fontEcolor="h2" title="My Heroes"></app-title>
<div>
  <app-title for="new-hero" title="Hero name:"></app-title>
  <input id="new-hero" #heroName />
  <app-buttons
   buttonDescription="Add Hero"
   buttonStyle="button-header"
   (click)="add(heroName.value); heroName.value=''">
  </app-buttons>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
   <a routerLink="/detail/{{hero.id}}">
    <span class="badge">{{hero.id}}</span>{{hero.name}}
    <app-buttons
     buttonDescription="X"
     buttonStyle="button-delete"
     (click)="delete(hero)">
    </app-buttons>
  </a>
</li>
</ul>
